<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/images/uoda.ico " />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- form -->
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/forms.css') }}" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/styles.css') }}" />
    <title>UODA - OTP varification</title>
    <style>

  #otp button{
    background-color:white;
    border:  1px solid #ced4da;
    border-left: none;

  }
      #otp button i {
        display: none;
      }
      #otp button:hover i {
        color: gray;
      }
    </style>
  </head>
  <body>
    <ul class="nav justify-content-center fixed-top" style="background: transparent; z-index: 10">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/">Home</a>
      </li>
      {% if session['logged_in'] %}
      <li class="nav-item nav-sign-out">
        <p class="nav-link nav-username">{{ session['admin_name'] }}</p>
        <a class="nav-link" href="/sign_out"><i class="fa fa-power-off"></i>Sign-out</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link active" href="/sign_up">Sign-up</a>
      </li>
      {% endif %}
    </ul>
    <div class="home">
      <p class="lg-text">An otp has sent to <strong> {{ email }} </strong></p>
      <form method="POST" action="/verify">
        <div class="input-group mb-3" id="otp">
          <input class="form-control common shadow-none" id="otp_input" type="number" name="otp" placeholder="Enter Otp here" />
          <button  type="submit" id="button-addon2"><i class="fa fa-chevron-circle-right"></i></button>
        </div>
      </form>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- navbar -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename = 'JS/nav_scripts.js') }}"></script> -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      $("#otp_input").on("keyup", function () {
        if (this.value.length == 6) {
          $("#otp button i").slideDown("slow");
        } else {
          $("#otp button i").slideUp("slow");
        }
      });
    </script>
  </body>
</html>
