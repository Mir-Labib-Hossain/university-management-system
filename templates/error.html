<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/uoda.ico " />
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/styles.css') }}" />
    <title>UODA - 404 Error</title>
    <style>
      .error {
        margin-top: 20px;
      }
      .error a {
        width: 100px;
        font-weight: lighter !important;
        margin: 0 20px;
        opacity: 0.7;
        transition: .5s;
      }.error a:hover{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    
    <div class="home">
      <h2>{{ error }} {{ goto }}</h2>
      <div class="error lg-text">
        {% if error=="User not found!" %}
        <a href="sign_in">Try again.</a>
        <a href="sign_up">Create a account.</a>
        {% elif error=="Wrong password inserted!" %}
        <a href="sign_in">Try again.</a>
        {% elif error=="OTP Not Matched !" %}
        <a href="javascript:history.back()">Try again</a>
        <a href="sign_up">Sign-up again</a>
        {% elif error=="Email already exits" %}
        <a href="sign_up"><span> Try again.</span></a>
        <a href="sign_in">Sign-in.</a>
        {% endif %}
      </div>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- navbar -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'JS/nav_scripts.js') }}"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
